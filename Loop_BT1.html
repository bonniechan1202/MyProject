<p> Display "Good Day!"</p> if the hour is less than 18:00
<p id="demo"> Good Evening!</p>
<script type="text/javascript">
	if (new Date().getHours()<18) {
		document.getElementById("demo").innerHTML ="Good Day!";
	}
</script> <br>

<p> Clisck the button to display a time-based greetings: </p>
<button onclick="myFunction()">Try It! </button>
<p id="demo1"> </p>
<script type="text/javascript">
	function myFunction() {
		var hour = new Date().getHours();
		var greetings;
		if (hour <18){
			greetings ="Good day";
		}else{
			greetings ="Good evening";
		}
		document.getElementById("demo1").innerHTML =greetings;
		}
</script> <br>

<p id="demo2"></p>
<script type="text/javascript">
	var day;
	switch (new Date().getDay()) {
		case 0:
		day="Sunday";
		break;

		case 1:
		day="Monday";
		break;

		case 2:
		day="Tuesday";
		break;

		case 3:
		day="Wednesday";
		break;

		case 4:
		day="Thursday";
		break;

		case 5:
		day="Friday";
		break;

		case 6:
		day="Saturday";
		break;
	}
	document.getElementById("demo2").innerHTML="Today is " + day;
</script>
